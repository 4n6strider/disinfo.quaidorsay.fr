desc:
  fr: Les manipulations de l’information peuvent s'avérer très différentes, à la fois dans les origines (étatiques ou non), les canaux utilisés (médias, réseaux sociaux) ou encore les objectifs poursuivis (exacerber des tensions préexistantes, saper la confiance dans les institutions, altérer la sincérité du scrutin). 
      Elles visent néanmoins souvent à fragiliser notre cohésion sociale et nos processus électoraux.
  en: Information manipulation can be orchestrated by a variety of sources (state or non-state actors), can be spread through several channels (media, social media) or can support a wide variety of goals (exacerbating pre-existing tensions, dividing society, undermining confidence in institutions, elections integrity).
      Information manipulation often aims at disrupting the social cohesion and electoral processes.
