  - item:
    image-src: ../../assets/img/casestudies/cambrige.jpg
    title:
      fr: Scandale Cambridge Analytica et élection présidentielle américaine
      en: Cambridge Analytica and the U.S. presidential elections
    desc:
      fr: L'entreprise Cambridge Analytica mène, en 2016, une campagne micro-ciblée sur Facebook pour le candidat Trump. L'entreprise récupère les données personnelles de 87 millions de citoyens Américains via une application tierce. Elle cible des électeurs indécis, sélectionnés sur la base de leurs données personnelles, afin d'orienter leur vote.
      en: Cambridge Analytica has been hired by the Trump candidate’s team to conduct a micro-targeted campaign on Facebook. The company is recovering the personal data of 87 million people via a third party application, and is running a targeted campaign in the swing states against individuals selected on the basis of their personal data.
