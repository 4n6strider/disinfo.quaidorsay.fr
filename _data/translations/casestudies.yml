    desc:
      fr: En 2016, l'entreprise Cambridge Analytica a mené une campagne micro-ciblée sur Facebook pour le candidat Trump. L'entreprise a récupéré les données personnelles de 87 millions de citoyens Américains *via* une application tierce, en se faisant passer pour une équipe de chercheurs. Cette campagne médiatique ciblait les *swing states* et des sélectionnés sur la base de leurs données personnelles, chacun avait accès à un message légèrement différent.
      en: L’entreprise Cambridge Analytica récupère les données personnelles de 87 millions de personnes en se faisant passer pour une équipe de chercheurs, et mène une campagne micro-ciblée sur Facebook pour le candidat Trump, où chaque personne peut voir un message légèrement différent. En parallèle, près de 100 000 dollars de publicité ciblée ont été achetés depuis la Russie, et des milliers de bots et de faux comptes amplifient de fausses informations.
