anchor:
  fr: nos-actions
  en: our-actions
title:
  fr: Au sein du ministère de l’Europe et des Affaires étrangères, l’équipe de l’Ambassadeur pour le numérique coordonne et valorise les positions de la France pour réduire ces vulnaribilités. Mandat sur les menaces exogènes ?
  en: Within the Ministry for Europe and Foreign Affairs the [French Ambassador for Digital Affairs](https://twitter.com/AmbNum)'s team coordinates and promotes France's positions to reduce these vulnerabilities.
items:
  - item:
    icon: influence
    title:
      fr: Influencer
      en: Influence
    desc:
      fr: Nous voulons faire émerger des espaces d’échanges qui permettent la liberté d’expression et favorisent la publication et le partage d’informations de qualité représentant la pluralité des opinions dans le respect mutuel, en réduisant les vulnérabilités aux manipulations de l’information.
          Pour atteindre cet objectif, nous influençons la gouvernance internationale vers une réglementation européenne proportionnée et efficace et menons également un dialogue stratégique avec les principaux acteurs numériques, y compris les opérateurs de réseaux sociaux.
      en: We work towards online spaces that allow freedom of expression and support publishing and sharing quality information with a diversity of views and mutual respect, by reducing such vulnerabilities to information manipulation.
          To achieve this goal we steer international governance towards proportionate and effective European regulation and also lead a strategic dialogue with major digital actors, including social media platforms.
  - item:
    icon: federate
    title:
      fr: Fédérer
      en: Federate
    desc:
      fr: "Nous faisons collaborer les acteurs pertinent impliqués dans la lutte contre les manipulations de l'informations : ONG, acteurs publics, chercheurs, opérateurs de réseaux sociaux...
          Nous représentons également la France au sein des différentes instances européennes et internationales."
      en: "We connect and promote relevant actors countering information manipulation: NGOs, public actors, researchers, social media platforms...
          We also represent France in the various European and international forums."
  - item:
    icon: tool
    title:
      fr: Outiller
      en: Empower
    desc: 
      fr: Nous construisons des outils ouverts
      en: We build open tools 
