desc:
  fr: L’économie de l’attention permet à des acteurs malveillants de gagner de l’argent et des vues en publiant du contenu qui exploite nos biais et nos croyances pour créer artificiellement de l’« engagement ». Or, l'engagement est une mesure de visibilité trop souvent considérée à tort pour déterminer la crédibilité ou l'importance d'une information.
  en: The attention economy allows bad actors to gain money and views by publishing content that exploits our biases and tendencies and to artificially create “engagement”, a metric for visibility that is too often misrepresented as measuring credibility or importance.
