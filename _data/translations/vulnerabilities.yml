  - item:
    title:
      fr: Utiliser des publicités ciblées
      en: Paid targeted ads
    desc:
      fr: Le recours à des publicités ciblées permet de diffuser des messages en ciblant des utilisateurs sur la base de leurs données personnelles et ainsi de fragmenter l'espace de débat public en ligne.
      en: Using paid targeted ads makes it possible to disseminate messages by targeting specific users on the basis of their personal data.
  - item:
    title:
      fr: Utiliser des robots sur les réseaux sociaux pour amplifier un contenu
      en: Use bots on social media to amplify content
    desc:
      fr: Les robots sont des profils automatisés et programmés pour amplifier du contenu sur les réseaux sociaux (en le partageant automatiquement par exemple) pour donner l'impression qu'il est plus "populaire" qu'il ne l'est en réalité. Ils peuvent fonctionner en réseau, de manière coordonnée et orchestrée.
      en: Bots are automated/programmed profiles designed to amplify content (ie: automatically share or like) and give appearance content is more "popular" than it is. They can operate as a network, to function in a coordinated or orchestrated manner.
  - item:e
    title:
      fr: Créer des sites d'informations faux ou trompeurs
      en: Create fake or imposter news sites
    desc:
      fr: Les faux sites de médias permettent de diffuser des informations tout en trompant les utilisateurs. Ces faux portent souvent des marques d'authenticité superficielles, comme la dénomination et la conception du site. 
      en: Fake news sites can be used to share information while misleading users.These sites often have some superficial markers of authenticity, such as naming and site-design.
