title:
  fr: Ces manipulations exploitent des vulnérabilités.
  en: These manipulations exploit vulnerabilities.
subtitle:
  fr: Nous croyons que de telles campagnes sont rendues possibles par <strong>l’exploitation de vulnérabilités</strong> dans la manière dont l’information est présentée.
  en: We believe that such campaigns are made possible by the <strong> exploitation of vulnerabilities <strong> in the way information is presented.
items:
  - item:
    title:
      fr: Créer de faux profils de médias sociaux
      en: Create fake Social Media Profiles
    desc:
      fr: En créant de faux utilisateurs et groupes aux intérêts et engagements variés, les attaquants peuvent diffuser des messages émanant de sources fiables et qui apparaissent plus largement adoptés qu'ils ne le sont en réalité.
      en: By creating fake users and groups with a variety of interests and commitments, attackers can ensure that their messages both come from trusted sources and appear more widely adopted than they actually are.
  - item:
    title:
      fr: Manipuler les sondages en ligne
      en: Manipulate online polls 
    desc:
      fr: Créer de faux sondages en ligne ou manipuler des sondages en ligne existants permet de générer de fausses mesures d’engagement et ainsi de manipuler la perception d’une question donnée.
      en: Creating fake online polls or manipulating existing online polls can generate false engagement metrics and thus manipulate the perception of a given issue.
  - item:
    title:
      fr: Préremplir des vides de données
      en: Data voids prefilling
