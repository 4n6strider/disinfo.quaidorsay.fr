<!DOCTYPE HTML>
<html lang="{{ page.lang }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<title>{{ page.title | strip_html}}</title>
		{% if page.description %}
		<meta name="description" content="{{ page.description }}">
		{% endif %}

		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		
		<header class="header">
			<div class="header_content">
				Je suis le header
			</div>
		</header>

			<section class="hero is-medium">
				<div class="hero-head">
					<header class="navbar">
						<div class="container">
							<div class="navbar-brand">
								<a href="{{site.url}}{{page.permalink}}" class="site-title">
									<img class="logo" src="/assets/img/logo-without-text.png" alt="French Ambassador for Digital Affairs">
								</a>
								<span class="navbar-burger burger" data-target="navbarMenu">
									<span></span>
									<span></span>
									<span></span>
								</span>
							</div>
							<div id="navbarMenu" class="navbar-menu">
								<div class="navbar-end">

									{{ page.navbar_items }}

									<span class="separator"></span>
									<a href="/en" class="navbar-item is-active">
										<img class="flag" src="/assets/img/flags/gb.svg" alt="Switch to English language">
									</a>
									<a href="/fr" class="navbar-item">
										<img class="flag" src="/assets/img/flags/fr.svg" alt="Passer au franÃ§ais">
									</a>
								</div>
							</div>
						</div>
					</header>
				</div>
				<div class="hero-body">
					<div class="container has-text-centered">
						<div class="columns">
							<div class="column is-10 is-offset-1">
								<h1 class="title is-spaced">
									{{ page.title }}
								</h1>

								{{ page.details }}
							</div>
						</div>
					</div>
				</div>
			</section>
		</header>

		{{ content }}

		{% include tracking.html %}

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// Get all "navbar-burger" elements
				const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

				// Check if there are any navbar burgers
				if ($navbarBurgers.length > 0) {

					// Add a click event on each of them
					$navbarBurgers.forEach(el => {
						el.addEventListener('click', () => {

							// Get the target from the "data-target" attribute
							const target = el.dataset.target;
							const $target = document.getElementById(target);

							// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
							el.classList.toggle('is-active');
							$target.classList.toggle('is-active');

						});
					});
				}
			});
		</script>
	</body>
</html>
