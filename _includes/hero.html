<section class="hero">
	<div class="hero_content">
		<h1 class="hero_tile">
			{% if include.title %}
				<span class="hero_title_part1">{{ include.title }}</span>
			{% endif %}
			{% if include.subtitle %}
				<span class="hero_title_part2">{{ include.subtitle }}</span>
			{% endif %}
		</h1>
		{% if include.chapo %}
			<p class="hero_chapo">{{ include.chapo }}</p>
		{% endif %}
	</div>
</section>
